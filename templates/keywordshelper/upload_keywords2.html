{% extends 'keywordshelper/layout2.html' %}
{% load static %}

{% block title %} Home Page {%endblock title %}

{% block main %}

<section class="submit-recipe-page-wrap padding-top-74 padding-bottom-50">
    <div class="container">
        <div id="message">
            {% if message %}
            {% if message == 'success' %}
            <div class="alert alert-success">{{ message }}</div>
            {% else %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
            {% endif %}
        </div>
        <div class="row gutters-60">
            <div class="col-lg-12">
                <form class="submit-recipe-form" action="{% url 'upload_keywords' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Main keyword</label>
                        <input type="text" placeholder="Enter Main Keyword" class="form-control" name="main_keyword"
                            data-error="Subject field is required" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label>Choose Website</label>
                        <select style="width:100%;" name="website" id="website_select">
                            {% for website in websites %}
                            <option value="{{ website }}">{{ website }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Enter all sub keywords</label>
                        <textarea placeholder="Sub Keywords" class="textarea form-control" name="sub_keywords"
                            id="form-message" rows="7" cols="20" data-error="Message field is required"
                            required></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <button style="width:100%;" type="submit" class="btn-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock main %}
