{% extends 'keywordshelper/layout2.html' %} {% load static %} {% block title %}
Login
{%endblock title %} {% block main %}
<section class="login-page-wrap padding-top-80 padding-bottom-50">
    <div class="container">
        <div class="row gutters-60">
            <div class="col-lg-12">
                <div class="login-box-layout1">
                    <div class="section-heading heading-dark">
                        <h2 class="item-heading">Login</h2>
                    </div>
                    {% if message %}
                    <h5 class="alert alert-{{message_type}}">{{message}}</h5>
                    {% endif %}

                    <form class="login-form" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <label class="mb-3">Username</label>
                                <input name="username" class="main-input-box" type="text" placeholder="username" />
                            </div>
                            <div class="col-md-6">
                                <label class="mb-3">Password</label>
                                <input name="password" class="main-input-box" type="password" placeholder="password" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="checkbox checkbox-primary">
                                    <input id="checkbox1" type="checkbox">
                                </div>
                            </div>

                        </div>
                        <div class="btn-area">

                            <button class="btn-fill btn-dark" type="submit" value="Login">Login<i
                                    class="flaticon-next"></i></button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</section>
{% endblock main %}
